site_name: IR Extraction Framework
site_description: Framework for extracting IR from PyTorch models for compiler backends
repo_url: https://github.com/sweetcocoa/pytorch-ir
repo_name: pytorch-ir

theme:
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.tabs.link
    - navigation.sections
    - navigation.expand
    - search.highlight

plugins:
  - search
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: ko
          name: 한국어
          build: true
          nav_translations:
            Home: Home
            Guide: 가이드
            Concepts & Architecture: 개념 및 아키텍처
            Setup: 환경 설정
            Usage Guide: 사용 가이드
            Operator Support: 연산자 지원
            Extension Guide: 확장 가이드
            Example: 예제
            CLI Reference: CLI 레퍼런스
            API Reference: API 레퍼런스
            Overview: 개요
            IR Data Structures: IR 데이터 구조
            Visualize: Visualize
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_signature_annotations: true
            separate_signature: true
            members_order: source
            merge_init_into_class: true
            show_root_heading: true
            show_root_full_path: false

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Guide:
      - Concepts & Architecture: concepts.md
      - Setup: setup.md
      - Usage Guide: usage.md
      - Operator Support: operators.md
      - Extension Guide: extending.md
      - Example: example.md
      - CLI Reference: cli.md
  - API Reference:
      - Overview: api/index.md
      - IR Data Structures: api/ir.md
      - Exporter: api/exporter.md
      - Converter: api/converter.md
      - Executor: api/executor.md
      - Serializer: api/serializer.md
      - Verifier: api/verifier.md
      - Weight Loader: api/weight_loader.md
      - Ops: api/ops.md
      - Visualize: api/visualize.md
      - CLI: api/cli.md
